<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3.4.29/dist/vue.esm-browser.js",
                "axios": "https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
            },
            "scopes": {}
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <script type="module">
    import { createApp } from 'vue';
    import sideBar from "../static/js/sideBar.js";

    const root = '/'
    const app = createApp({
        components: {
            sideBar
        },
        data() {
            return {
                historyRoute: root + 'submissions/',
                now: "主页",
                systemTime: '',
                loginTime: ''
            }
        },
        created: function () {
            this.loginTime = new Date().toLocaleString();
        },
        mounted: function () {
            this.updateSystemTime();
            setInterval(this.updateSystemTime, 1000);
        },
        methods: {
            updateSystemTime() {
                this.systemTime = new Date().toLocaleString();
            }
        },
        template: `
        {% verbatim %}
        <div class='d-flex flex-row' style="margin-left: clamp(200px, 20vw, 20vw); padding: 15px;">
            <side-bar :now='now'></side-bar>
            <div style="flex-grow: 1; padding: 20px;">
                <div class="row">
                    <div class="fs-1 col">
                        主页
                    </div>
                    <div class="col text-end">
                        <p class="card-text fw-light mb-0">当前时间: {{ systemTime }}</p>
                        <p class="card-text fw-light">登录时间: {{ loginTime }}</p>
                    </div>
                </div>

                <hr>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 p-lg-0">
                            <div class="card mt-4 mb-2 shadow">
<!--                                <div class="card-header">-->
<!--                                    <h5 class="card-title">欢迎来到主页</h5>-->
<!--                                </div>-->
                                <div class="card-body">
                                    <div class="fs-2">网站简介</div><br>
                                    <div class="fs-5">Duplication Check 为您提供专业、高效的代码查重</div> <br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 col-lg-4 ps-lg-0 my-2">
                            <div class="card shadow">
                                <div class="card-header" style="background-color: #FF353A">
                                    <h5 class="card-title fw-bold" style="color:whitesmoke">多方式</h5>
                                </div>
                                <div class="card-body">
                                    <p> 除了最基础的字符串比对查重方式，Duplication Check还提供<strong>语法树查重</strong>，鉴别效果更佳！ </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 my-2">
                            <div class="card shadow">
                                <div class="card-header" style="background-color: #FFBE35">
                                    <h5 class="card-title fw-bold" style="color:whitesmoke">多场景</h5>
                                </div>
                                <div class="card-body">
                                    <p> 想快速找出大批文件中互相抄袭的小团体？试试<a class="text-decoration-none" href='/group'>分组检测</a> </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 pe-lg-0 my-2">
                            <div class="card rounded shadow">
                                <div class="card-header" style="background-color: #489318">
                                    <h5 class="card-title fw-bold" style="color:whitesmoke">用户和历史</h5>
                                </div>
                                <div class="card-body">
                                    <p> 支持用户功能和历史记录的查询，并提供分组功能，轻松管理您的<a href="/history" class="text-decoration-none">查重记录</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
         {% endverbatim %}
        `,
    });
    app.mount("#app");
</script>

    <div id="app" class="container-fluid"></div>
    <!--    这是导航栏-->
</body>
</html>
